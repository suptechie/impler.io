on:
  push:
    branches:
      - next

jobs:
  build_api:
    permissions:
      contents: read
      packages: write 
      deployments: write
    # if: ${{ github.event_name == 'push' && (github.event.head_commit.modified || github.event.head_commit.added || github.event.head_commit.removed) && contains(toJSON(github.event.head_commit.modified), 'apps/api/') }}
